<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html">Curriculum de Messi</a>
        <a href="./ProgramaciónWebFullStack.html"
          >Programación Web Full Stack</a
        >
      </nav>
    </header>

    <main>
      <form action="">
        <h1>Formulario de registro</h1>
        <br />
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" />
        <br />
        <br />
        <label for="Apellido">Apellido:</label>
        <input type="text" id="apellido" />
        <br />
        <br />
        <span>Modalidad de Cursada:</span>
        <input type="radio" name="cursada" id="on-demand" />
        <label for="on-demand">On-demand</label>
        <input type="radio" name="cursada" id="en-vivo" />
        <label for="en-vivo">En vivo</label>
        <br />
        <br />
        <label for="correo">Correo:</label>
        <input type="email" id="correo" />
        <br />
        <br />
        <input type="checkbox" id="info" />
        <label for="info"
          >Deseo recibir información sobre nuevos posteos en la plataforma de
          Nucba</label
        >
        <br />
        <br />
        <input type="checkbox" id="termycon" />
        <label for="termycon"
          >Declaro que lei los terminos y condiciones y estoy listo para
          convertirme en desarrollador web Full Stack.</label
        >
        <br />
        <br />
        <button type="submit">Enviar</button>
      </form>
    </main>

    <footer></footer>
  </body>
</html>
